<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${device.name} + ' summary'">Device summary</title>
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; padding: 24px; }
        .panel { max-width: 900px; margin: 0 auto; background: #111827; padding: 20px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.06); box-shadow: 0 20px 60px rgba(0,0,0,0.35); }
        h1 { margin-top: 0; font-size: 26px; }
        .muted { color: #94a3b8; }
        pre { white-space: pre-wrap; background: rgba(255,255,255,0.04); padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.06); }
        .error { color: #fecdd3; background: rgba(248,113,113,0.12); border: 1px solid rgba(248,113,113,0.4); padding: 12px; border-radius: 12px; }
    </style>
</head>
<body>
<div class="panel">
    <h1 th:text="${device.name}">Device</h1>
    <p class="muted" th:text="${device.deviceId}">device-id</p>
    <div th:if="${error != null}" class="error" th:text="${error}"></div>
    <div th:if="${error == null}">
        <p class="muted" th:text="${'Records sent to ChatGPT: ' + recordCount}"></p>
        <pre th:text="${summary}">Summary goes here</pre>
    </div>
</div>
</body>
</html>
